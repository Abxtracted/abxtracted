<form class="experiment-form" ng-submit="$ctrl.save()">
  <h1>New Experiment</h1>
  <alert data-alert="$ctrl.alert"></alert>
  <div class="gg-row">
    <div class="gg-col-12">
      <label>
        Name
      </label>
    </div>
  </div>
  <div class="gg-row form-row-small">
    <div class="gg-col-12">
      <input type="text" name="experimentName" ng-model="$ctrl.experiment.name"
        ng-change="$ctrl.onProjectNameChange($ctrl.experiment.name)" required
        autofocus focus-if />
    </div>
  </div>
  <div class="gg-row form-row">
    <div class="gg-col-12">
      <label>
        Key
      </label>
    </div>
  </div>
  <div class="gg-row form-row-small">
    <div class="gg-col-12">
      <input type="text" name="experimentKey" ng-model="$ctrl.experiment.key"
        disabled/>
    </div>
  </div>
  <div class="gg-row form-row">
    <div class="gg-col-12">
      <button type="submit" class="button button-primary">
        Save
      </button>
    </div>
  </div>
</form>
