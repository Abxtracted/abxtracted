<form class="experiment-new-form" ng-submit="$ctrl.save()">
  <div class="gg-row">
    <div class="gg-col-12">
      <label>
        Name
      </label>
    </div>
  </div>
  <div class="gg-row form-row-small">
    <div class="gg-col-12">
      <input type="text" name="experimentName" ng-model="$ctrl.experiment.name" required/>
    </div>
  </div>
  <div class="gg-row form-row">
    <div class="gg-col-12">
      <label>
        Key
      </label>
    </div>
  </div>
  <div class="gg-row form-row-small">
    <div class="gg-col-12">
      <input type="text" name="experimentKey" ng-model="$ctrl.experiment.key" disabled/>
    </div>
  </div>
  <div class="gg-row form-row">
    <div class="gg-col-12">
      <button type="submit" class="button button-primary">
        Save
      </button>
    </div>
  </div>
</form>
