<div class="experiment-list-container">
  <alert data-alert="$ctrl.alert"></alert>
  <loader ng-if="$ctrl.shouldShowLoader"></loader>
  <blankslate
    data-collection="$ctrl.experiments"
    data-options="$ctrl.blankslateOptions">
  </blankslate>
  <ul class="experiment-list" ng-if="$ctrl.experiments.length">
    <li class="experiment-list-item"
      ng-repeat="experiment in $ctrl.experiments">
      <experiment-card
        data-experiment="experiment">
      </experiment-card>
    </li>
  </ul>
</div>
