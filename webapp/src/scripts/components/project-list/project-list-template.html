<div class="project-list">
  <div class="project-list-header">
    <div class="project-list-header-title-container">
      <h1>Projects</h1>
    </div>
    <div class="project-list-header-action-container">
      <a ui-sref="app.projects-new"
        class="button button-primary">
        <icon data-icon="ion-star"></icon>
        New Project
      </a>
    </div>
  </div>
  <loader ng-if="$ctrl.shouldShowLoader"></loader>
  <blankslate
    data-collection="$ctrl.projects"
    data-image="blankslate-projects.svg">
  </blankslate>
  <project-card
    ng-if="$ctrl.projects.length"
    ng-repeat="project in $ctrl.projects"
    data-project="project">
  </project-card>
</div>
