<div class="experiment-card-container">
  <div class="experiment-card-delete-container">
    <div class="experiment-card-delete"
      ng-click="$ctrl.removeExperiment($ctrl.experiment)">
      <icon data-icon="ion-android-close"></icon>
    </div>
  </div>
  <div class="experiment-card">
    <div class="experiment-card-title-container">
      <icon data-icon="ion-erlenmeyer-flask"></icon>
      <div class="experiment-card-title"
        ng-bind="$ctrl.experiment.name">
      </div>
    </div>
    <div class="experiment-card-subtitle-container">
      <icon data-icon="ion-key"></icon>
      <div class="experiment-card-subtitle"
        ng-bind="$ctrl.experiment.key">
      </div>
    </div>
    <div class="experiment-card-details-button"
      ng-bind="$ctrl.detailsButtonLabel"
      ng-click="$ctrl.toggleDetails($ctrl.experiment)">
    </div>
    <div class="experiment-card-details" ng-if="$ctrl.experiment.details">
      <div class="experiment-card-detail-label">
        Status
      </div>
      <div class="experiment-card-detail-value">
        <experiment-status
          data-status="{{ $ctrl.experiment.details.status }}">
        </experiment-status>
      </div>
      <div class="experiment-card-detail-label">
        Current Sample Size
      </div>
      <div class="experiment-card-detail-value"
        ng-bind="$ctrl.experiment.details.sampleSize">
      </div>
      <div class="experiment-card-detail-label">
        Margin of Error
      </div>
      <div class="experiment-card-detail-value"
        ng-bind="$ctrl.experiment.details.marginOfError | experimentMarginOfError">
      </div>
      <div class="experiment-card-scenarios-container">
        <div class="experiment-card-scenario experiment-card-scenario-{{ scenario.name }}"
          ng-repeat="scenario in $ctrl.experiment.details.scenarios">
          <div class="experiment-card-scenario-label"
            ng-bind="scenario.name">
          </div>
          <div class="experiment-card-scenario-value">
            {{ $ctrl.getConversionRate(scenario.sampleSize, scenario.converted) }}
          </div>
          <div class="experiment-card-scenario-action">
            <a href="javascript:void(0)" class="button"
              ng-click="$ctrl.selectAsWinner(scenario)">
              Select as winner
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
